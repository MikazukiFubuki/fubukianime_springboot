<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>声优管理</title>    <link rel="shortcut icon" href="../minlogo.ico">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="声优名称" v-model="pagination.name" style="width: 150px;" class="filter-item"></el-input>                <el-input placeholder="声优平假名" v-model="pagination.hiragana" style="width: 150px;" class="filter-item"></el-input>                <el-select v-model="pagination.sex" filterable placeholder="性别">                    <el-option                            v-for="item in sexDataList"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-input placeholder="声优别名" v-model="pagination.anotherName" style="width: 300px;" class="filter-item"></el-input>                <el-input placeholder="声优生日，yyyy.mm.dd" v-model="pagination.birthday" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="声优所属公司" v-model="pagination.company" style="width: 150px;" class="filter-item"></el-input>                <el-input placeholder="声优出道年" v-model="pagination.debutYear" style="width: 150px;" class="filter-item"></el-input>                <el-button type="primary" @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="warning" @click="getAllAndDeath()" class="dalfBut">查询全部</el-button>                <el-button type="success" class="butT" @click="handleCreate()">新增声优</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="声优名称" align="center"></el-table-column>                <el-table-column prop="hiragana" label="声优平假名" align="center"></el-table-column>                <el-table-column prop="sex" label="声优性别" align="center" width="100">                    <template scope="scope">                        <span v-if="scope.row.sex =='男'" style="color: #0066ff">{{ scope.row.sex }}</span>                        <span v-else style="color:red">{{ scope.row.sex }}</span>                    </template>                </el-table-column>                <el-table-column prop="anotherName" label="声优别名" align="center" width="500"></el-table-column>                <el-table-column prop="birthday" label="声优生日" align="center" width="150"></el-table-column>                <el-table-column prop="company" label="声优所属公司" align="center"></el-table-column>                <el-table-column prop="debutYear" label="声优出道年" sortable align="center" width="150"></el-table-column>                <el-table-column prop="roleNum" label="声优已看作品数" sortable align="center" width="100">                    <template scope="scope">                        <span v-if="scope.row.roleNum <40" style="color:#00ccff">{{ scope.row.roleNum }}</span>                        <span v-else-if="scope.row.roleNum >=40 && scope.row.roleNum <80" style="color:#33cc33">{{ scope.row.roleNum }}</span>                        <span v-else-if="scope.row.roleNum >=80 && scope.row.roleNum <120" style="color:#ff9933">{{ scope.row.roleNum }}</span>                        <span v-else style="color:red">{{ scope.row.roleNum }}</span>                    </template>                </el-table-column>                <el-table-column label="操作" align="center" width="300">                    <template slot-scope="scope">                        <el-button type="warning"  @click="handleUpdate(scope.row)">编辑信息</el-button>                        <el-dropdown>                            <el-button type="danger">                                删除或去世<i class="el-icon-arrow-down el-icon--right"></i>                            </el-button>                            <el-dropdown-menu slot="dropdown">                                <el-button type="danger" @click="handleReconfirm(scope.row)">删除声优</el-button>                                <el-button type="danger" @click="handleEditDeath(scope.row)">声优去世</el-button>                            </el-dropdown-menu>                        </el-dropdown>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增声优" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="声优名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="声优平假名" prop="hiragana">                                    <el-input v-model="formData.hiragana"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="声优性别">                                <el-select v-model="formData.sex" filterable placeholder="请选择声优性别">                                    <el-option                                            v-for="item in sexDataList"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="声优别名" prop="anotherName">                                    <el-input type="textarea" v-model="formData.anotherName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="声优生日，yyyy.mm.dd" prop="birthday">                                    <el-input  v-model="formData.birthday"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="声优所属公司" prop="company">                                    <el-input  v-model="formData.company"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="声优出道年" prop="debutYear">                                    <el-input  v-model="formData.debutYear"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="声优名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="声优平假名" prop="hiragana">                                    <el-input v-model="formData.hiragana"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="声优性别">                                <el-select v-model="formData.sex" filterable placeholder="请再次选择声优性别">                                    <el-option                                            v-for="item in sexDataList"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="声优别名" prop="anotherName">                                    <el-input type="textarea" v-model="formData.anotherName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="声优生日，yyyy.mm.dd" prop="birthday">                                    <el-input  v-model="formData.birthday"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="声优所属公司" prop="company">                                    <el-input  v-model="formData.company"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="声优出道年" prop="debutYear">                                    <el-input  v-model="formData.debutYear"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑声优去世 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Death">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="声优名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="声优忌日，yyyy.mm.dd" prop="deathDay">                                    <el-input  v-model="formData.deathDay"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="danger" @click="handleDeath()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 删除声优 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Reconfirm">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="声优名称" prop="name">                                    <el-input :disabled="true" v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="24">                                <el-form-item label="声优平假名" prop="hiragana">                                    <el-input :disabled="true" v-model="formData.hiragana"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="声优性别">                                <el-select :disabled="true" v-model="formData.sex" filterable placeholder="请再次选择声优性别">                                    <el-option                                            v-for="item in sexDataList"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="声优别名" prop="anotherName">                                    <el-input :disabled="true" type="textarea" v-model="formData.anotherName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="声优生日，yyyy.mm.dd" prop="birthday">                                    <el-input :disabled="true" v-model="formData.birthday"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="声优所属公司" prop="company">                                    <el-input :disabled="true" v-model="formData.company"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="声优出道年" prop="debutYear">                                    <el-input :disabled="true" v-model="formData.debutYear"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="danger" @click="handleDelete()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            dialogFormVisible4Reconfirm:false,//编辑表单是否可见            dialogFormVisible4Death:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                name: [{ required: true, message: '声优名字为必填项', trigger: 'blur' }],                hiragana: [{ required: true, message: '声优平假名为必填项', trigger: 'blur' }],                sex: [{ required: true, message: '声优性别为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                name: "",                hiragana: "",                sex: "",                anotherName: "",                birthday: "",                company: "",                debutYear: "",                lived: "",                deathDay: "",                roleNum: ""            },            sexDataList: [{                value: '男',                label: '男'            }, {                value: '女',                label: '女'            }                , {                    value: '',                    label: ''                }            ]        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?name=" + this.pagination.name;                param += "&hiragana=" + this.pagination.hiragana;                param += "&sex=" + this.pagination.sex;                param += "&anotherName=" + this.pagination.anotherName;                param += "&birthday=" + this.pagination.birthday;                param += "&company=" + this.pagination.company;                param += "&debutYear=" + this.pagination.debutYear;                // console.log(param);                //发送异步请求                axios.get("/cvs/selectCVByConditionLive"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            //分页查询            getAllAndDeath() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?name=" + this.pagination.name;                param += "&hiragana=" + this.pagination.hiragana;                param += "&sex=" + this.pagination.sex;                param += "&anotherName=" + this.pagination.anotherName;                param += "&birthday=" + this.pagination.birthday;                param += "&company=" + this.pagination.company;                param += "&debutYear=" + this.pagination.debutYear;                // console.log(param);                //发送异步请求                axios.get("/cvs/selectCVByCondition"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/cvs/addCV",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.dialogFormVisible4Reconfirm = false;                this.dialogFormVisible4Death = false;                this.$message.info("当前操作取消");            },            //弹出确定删除信息窗口            handleReconfirm(row) {                axios.get("/cvs/selectCVById/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Reconfirm = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.selectByCondition();                });            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前声优，是否继续？","提示",{type:"info"}).then(()=>{                    axios.put("/cvs/cvRemove", this.formData).then((res)=>{                        if(res.data.flag){                            this.dialogFormVisible4Reconfirm = false;                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/cvs/selectCVById/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                this.$confirm("是否修改此声优信息？", "提示", {type: "info"}).then(() => {                    axios.put("/cvs/updateCV",this.formData).then((res)=>{                        //判断当前操作是否成功                        if(res.data.flag){                            //1.关闭弹层                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功");                        }else{                            this.$message.error("修改失败");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出声优去世编辑窗口            handleEditDeath(row) {                axios.get("/cvs/selectCVById/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Death = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleDeath() {                this.$confirm("是否确定此声优已去世？", "提示", {type: "danger"}).then(() => {                    axios.put("/cvs/updateCVdeath",this.formData).then((res)=>{                        //判断当前操作是否成功                        if(res.data.flag){                            //1.关闭弹层                            this.dialogFormVisible4Death = false;                            this.$message.success("修改成功");                        }else{                            this.$message.error("修改失败");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },        }    })</script></html>
