<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>动画管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-button @click="selectComPeriod()" class="dalfBut">查询普通</el-button>                <el-button @click="selectSPPeriod()" class="dalfBut">查询特殊</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新增时期点</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="periodName" label="结束时间点" align="center"></el-table-column>                <el-table-column prop="completeAmount" label="已补番数" sortable align="center"></el-table-column>                <el-table-column prop="bingeWatchingAmount" label="已追番数" sortable align="center"></el-table-column>                <el-table-column prop="periodComplete" label="期间补番" sortable align="center"></el-table-column>                <el-table-column prop="periodBingeWatching" label="期间追番" sortable align="center"></el-table-column>                <el-table-column prop="comparePeriodComplete" label="较上期补番" align="center"></el-table-column>                <el-table-column prop="comparePeriodBingeWatching" label="较上期追番" align="center"></el-table-column>                <el-table-column prop="averageDailyComplete" label="平均日补番" sortable align="center"></el-table-column>                <el-table-column prop="averageDailyBingeWatching" label="平均日追番" sortable align="center"></el-table-column>                <el-table-column prop="periods" label="结束日期" align="center"></el-table-column>                <el-table-column prop="days" label="日数" align="center"></el-table-column>                <el-table-column prop="comparePeriodAverageDailyComplete" label="较上期平均日补番" align="center"></el-table-column>                <el-table-column prop="comparePeriodAverageDailyBingeWatching" label="较上期平均日追番" align="center"></el-table-column>                <el-table-column prop="averageScoreComplete" label="期间补番平均分" sortable align="center"></el-table-column>                <el-table-column prop="averageScoreBingeWatching" label="期间追番平均分" sortable align="center"></el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增时期点" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="10">                                <el-form-item label="结束时间点" prop="love">                                    <el-input v-model="formData.periodName"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="时间点类型" prop="sp">                            <el-select v-model="formData.sp" placeholder="时间点类型" size="small">                                <el-option                                        v-for="item in spData"                                        :key="item.value"                                        :label="item.label"                                        :value="item.value">                                </el-option>                            </el-select>                            </el-form-item>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                periodName: [{ required: true, message: '时期名称为必填项', trigger: 'blur' }],                sp: [{ required: true, message: '时期类型为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:20,//每页显示的记录数                total:0,//总记录数                love: "",                periods: "",                periodName: "",                completeAmount: "",                bingeWatchingAmount: "",                periodComplete: "",                periodBingeWatching: "",                comparePeriodComplete: "",                comparePeriodBingeWatching: "",                averageDailyComplete: "",                averageDailyBingeWatching: "",                days: "",                comparePeriodAverageDailyComplete: "",                comparePeriodAverageDailyBingeWatching: "",                averageScoreComplete: "",                averageScoreBingeWatching: "",            },            spData: [{                value: '0',                label: '普通时间点'            }, {                value: '1',                label: '特殊时间点'            },],            value: ''        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.selectComPeriod();        },        methods: {            //查询普通时期点            selectComPeriod() {                //发送异步请求                axios.get("/animePeriods/selectComPeriod").then((res)=>{                    this.dataList = res.data.data;                });            },            //查询特殊时期点            selectSPPeriod() {                //发送异步请求                axios.get("/animePeriods/selectSPPeriod").then((res)=>{                    this.dataList = res.data.data;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/animePeriods",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.selectComPeriod();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },        }    })</script></html>
