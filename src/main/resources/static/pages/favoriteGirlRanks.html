<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>动画管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <center><h2>最爱女主排名</h2></center>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="届数" v-model="pagination.season" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getCondition()" class="dalfBut">查询</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="season" label="选举届数" align="center"></el-table-column>                <el-table-column prop="time" label="选举时期" align="center"></el-table-column>                <el-table-column type="index" align="center" label="排名"></el-table-column>                <el-table-column prop="name" label="动画角色" align="center"></el-table-column>                <el-table-column prop="cv" label="声优" align="center"></el-table-column>            </el-table>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                love: [{ required: true, message: '动画恋爱类型为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                season: "",                time: "",                ranking: "",                name: "",                cv: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //分页查询            getAll() {                //发送异步请求                axios.get("/animeFavoriteGirlRanks/selectByCondition/?season=1").then((res)=>{                    this.dataList = res.data.data;                });            },            //分页查询            getCondition() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?season="+this.pagination.season;                // console.log(param);                //发送异步请求                axios.get("/animeFavoriteGirlRanks/selectByCondition/"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },        }    })</script></html>
