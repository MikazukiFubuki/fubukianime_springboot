<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>H动画管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="动画名" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="动画内容" v-model="pagination.content" style="width: 200px;" class="filter-item"></el-input>                <el-select v-model="pagination.type" placeholder="类型" size="small">                    <el-option                            v-for="item in selcetForm.typeDataList"                            :key="item.id"                            :label="item.type"                            :value="item.id">                    </el-option>                </el-select>                <el-select v-model="pagination.layoutType" placeholder="形式类型" size="small">                    <el-option                            v-for="item in selcetForm.layoutTypeDataList"                            :key="item.id"                            :label="item.layoutType"                            :value="item.id">                    </el-option>                </el-select>                <el-select v-model="pagination.dimensional" placeholder="维度" size="small">                    <el-option                            v-for="item in dimensional"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-select v-model="pagination.sexLimit" placeholder="工口" size="small">                    <el-option                            v-for="item in selcetForm.sexLimitDataList"                            :key="item.id"                            :label="item.sexLimit"                            :value="item.id">                    </el-option>                </el-select>                <el-select v-model="pagination.status" placeholder="状态" size="small">                    <el-option                            v-for="item in status"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="success" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="动画名" align="center" width="350"></el-table-column>                <el-table-column prop="content" label="动画内容" align="center" width="500"></el-table-column>                <el-table-column prop="type" label="类型" align="center" width="100"></el-table-column>                <el-table-column prop="layout" label="形式" align="center" width="200"></el-table-column>                <el-table-column prop="dimensional" label="维度" align="center" width="100"></el-table-column>                <el-table-column prop="sexLimit" label="工口" align="center" width="100"></el-table-column>                <el-table-column prop="status" label="状态" align="center" width="100"></el-table-column>                <el-table-column label="操作" align="center" width="200">                    <template slot-scope="scope">                        <el-button type="warning" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleReconfirm(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增H动画" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画名" prop="love">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画内容" prop="content">                                    <el-input v-model="formData.content"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画类型">                                <el-select v-model="formData.type" placeholder="类型" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画形式类型">                                <el-select v-model="formData.layoutType" placeholder="形式类型" size="small">                                    <el-option                                            v-for="item in selcetForm.layoutTypeDataList"                                            :key="item.id"                                            :label="item.layoutType"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-col :span="8">                                <el-form-item label="集数" prop="episodes">                                    <el-input v-model="formData.episodes"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画维度类型">                                <el-select v-model="formData.dimensional" placeholder="维度" size="small">                                    <el-option                                            v-for="item in dimensional"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画工口类型">                                <el-select v-model="formData.sexLimit" placeholder="工口" size="small">                                    <el-option                                            v-for="item in selcetForm.sexLimitDataList"                                            :key="item.id"                                            :label="item.sexLimit"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画状态">                                <el-select v-model="formData.status" placeholder="状态" size="small">                                    <el-option                                            v-for="item in status"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画名" prop="love">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画内容" prop="content">                                    <el-input v-model="formData.content"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画类型">                                <el-select v-model="formData.type" placeholder="类型" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画形式类型">                                <el-select v-model="formData.layoutType" placeholder="形式类型" size="small">                                    <el-option                                            v-for="item in selcetForm.layoutTypeDataList"                                            :key="item.id"                                            :label="item.layoutType"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-col :span="8">                                <el-form-item label="集数" prop="episodes">                                    <el-input v-model="formData.episodes"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画维度类型">                                <el-select v-model="formData.dimensional" placeholder="维度" size="small">                                    <el-option                                            v-for="item in dimensional"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画工口类型">                                <el-select v-model="formData.sexLimit" placeholder="工口" size="small">                                    <el-option                                            v-for="item in selcetForm.sexLimitDataList"                                            :key="item.id"                                            :label="item.sexLimit"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画状态">                                <el-select v-model="formData.status" placeholder="状态" size="small">                                    <el-option                                            v-for="item in status"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 删除标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Reconfirm">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画名" prop="love">                                    <el-input :disabled="true" v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="动画内容" prop="content">                                    <el-input :disabled="true" v-model="formData.content"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画类型">                                <el-select :disabled="true" v-model="formData.type" placeholder="类型" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画形式类型">                                <el-select :disabled="true" v-model="formData.layoutType" placeholder="形式类型" size="small">                                    <el-option                                            v-for="item in selcetForm.layoutTypeDataList"                                            :key="item.id"                                            :label="item.layoutType"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-col :disabled="true" :span="8">                                <el-form-item label="集数" prop="episodes">                                    <el-input :disabled="true" v-model="formData.episodes"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画维度类型">                                <el-select :disabled="true" v-model="formData.dimensional" placeholder="维度" size="small">                                    <el-option                                            v-for="item in dimensional"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画工口类型">                                <el-select :disabled="true" v-model="formData.sexLimit" placeholder="工口" size="small">                                    <el-option                                            v-for="item in selcetForm.sexLimitDataList"                                            :key="item.id"                                            :label="item.sexLimit"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="动画状态">                                <el-select :disabled="true" v-model="formData.status" placeholder="状态" size="small">                                    <el-option                                            v-for="item in status"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="danger" @click="handleDelete()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            dialogFormVisible4Reconfirm:false,//编辑表单是否可见            formData: {},//表单数据            selcetForm: {//选项框要展示的列表数据                typeDataList: [],                layoutTypeDataList: [],                sexLimitDataList: [],                id: ''            },            rules: {//校验规则                name: [{ required: true, message: '动画恋爱类型为必填项', trigger: 'blur' }],                type: [{ required: true, message: '动画恋爱类型为必填项', trigger: 'blur' }],                layoutType: [{ required: true, message: '动画恋爱类型为必填项', trigger: 'blur' }],                dimensional: [{ required: true, message: '动画恋爱类型为必填项', trigger: 'blur' }],                sexLimit: [{ required: true, message: '动画恋爱类型为必填项', trigger: 'blur' }],                status: [{ required: true, message: '动画恋爱类型为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                name: "",                content: "",                type: "",                layout: "",                layoutType: "",                episodes: "",                dimensional: "",                sexLimit: "",                status: "",            },            dimensional: [{                value: '2D',                label: '2D'            }, {                value: '3D',                label: '3D'            }, {                value: '',                label: ''            }],            status: [{                value: '下载',                label: '下载'            }, {                value: '记录',                label: '记录'            }, {                value: '',                label: ''            }],        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();            this.getHTypeAll();            this.getLayoutTypeAll();            this.getSexLimitAll();        },        methods: {            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?name="+this.pagination.name;                param += "&content=" + this.pagination.content;                param += "&type=" + this.pagination.type;                param += "&layoutType=" + this.pagination.layoutType;                param += "&dimensional=" + this.pagination.dimensional;                param += "&sexLimit=" + this.pagination.sexLimit;                param += "&status=" + this.pagination.status;                // console.log(param);                //发送异步请求                axios.get("/hanimes/selectMainByCondition"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            //查询动画类型            getHTypeAll() {                //发送异步请求                axios.get("/hAnimeTypes/1/300").then((res) => {                    this.selcetForm.typeDataList = res.data.data.records;                });            },            //查询动画形式类型            getLayoutTypeAll() {                //发送异步请求                axios.get("/animeLayoutTypes/1/300").then((res) => {                    this.selcetForm.layoutTypeDataList = res.data.data.records;                });            },            //查询工口类型            getSexLimitAll() {                //发送异步请求                axios.get("/animeSexLimits/1/300").then((res) => {                    this.selcetForm.sexLimitDataList = res.data.data.records;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/hanimes/addHAnime",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            //弹出确定删除信息窗口            handleReconfirm(row) {                axios.get("/hanimes/selectMainById/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Reconfirm = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.put("/hanimes/hanimeRemove",this.formData).then((res)=>{                        if(res.data.flag){                            this.dialogFormVisible4Reconfirm = false;                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/hanimes/selectMainById/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/hanimes/updateHAnime",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }else{                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //条件查询        }    })</script></html>
