                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="剧情类型">                                <el-select :disabled="true" v-model="formData.type" placeholder="(日常/魔法/科幻/奇幻)" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="轮回类型">                                <el-select :disabled="true" v-model="formData.rebornType" placeholder="(轮回/无)" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-form-item label="恋爱类型">                                <el-select :disabled="true" v-model="formData.loveType" placeholder="(纯爱/3P/多飞/NTR/无)" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="分支类型">                                <el-select :disabled="true" v-model="formData.branchType" placeholder="(单线/后宫/NTR/无)" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="特殊类型">                                <el-select :disabled="true" v-model="formData.spType" placeholder="(开放式/NTR/无)" size="small">                                    <el-option                                            v-for="item in selcetForm.typeDataList"                                            :key="item.id"                                            :label="item.type"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-form-item label="限制级">                                <el-select :disabled="true" v-model="formData.sexLevel" placeholder="限制级" size="small">                                    <el-option                                            v-for="item in sexLevelDataList"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="语言">                                <el-select :disabled="true" v-model="formData.language" placeholder="语言" size="small">                                    <el-option                                            v-for="item in languageDataList"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-form-item label="地区">                                <el-select :disabled="true" v-model="formData.area" placeholder="地区" size="small">                                    <el-option                                            v-for="item in areaDataList"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                            <el-form-item label="状态">                                <el-select :disabled="true" v-model="formData.status" placeholder="状态" size="small">                                    <el-option                                            v-for="item in statusDataList"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="danger" @click="handleDelete()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            selcetForm: {//选项框要展示的列表数据                typeDataList: [],                id: ''            },            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            dialogFormVisible4Reconfirm:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                name: [{ required: true, message: 'GalGame名称为必填项', trigger: 'blur' }],                storyScore: [{ required: true, message: '剧情评分为必填项', trigger: 'blur' }],                roleScore: [{ required: true, message: '角色评分为必填项', trigger: 'blur' }],                imgQualityScore: [{ required: true, message: '画质评分为必填项', trigger: 'blur' }],                musicScore: [{ required: true, message: '音乐评分为必填项', trigger: 'blur' }],                environmentType: [{ required: true, message: '环境类型为必填项', trigger: 'blur' }],                type: [{ required: true, message: '剧情类型为必填项', trigger: 'blur' }],                rebornType: [{ required: true, message: '轮回类型为必填项', trigger: 'blur' }],                loveType: [{ required: true, message: '恋爱类型为必填项', trigger: 'blur' }],                branchType: [{ required: true, message: '分支类型为必填项', trigger: 'blur' }],                spType: [{ required: true, message: '特殊类型为必填项', trigger: 'blur' }],                sexLevel: [{ required: true, message: '限制级为必填项', trigger: 'blur' }],                language: [{ required: true, message: '语言为必填项', trigger: 'blur' }],                area: [{ required: true, message: '地区为必填项', trigger: 'blur' }],                status: [{ required: true, message: '状态为必填项', trigger: 'blur' }],            },            pagination: {//分页相关模型数据                name: "",                allScore: "",                storyScore: "",                roleScore: "",                imgQualityScore: "",                musicScore: "",                environmentType: "",                type: "",                rebornType: "",                loveType: "",                branchType: "",                spType: "",                sexLevel: "",                language: "",                area: "",                status: "",            },            sexLevelDataList: [{                value: 'R',                label: 'R'            }, {                value: 'G',                label: 'G'            }, {                value: '',                label: ''            }            ],            scoreDataList: [{                value: '1',                label: '1'            }, {                value: '2',                label: '2'            }, {                value: '3',                label: '3'            }, {                value: '4',                label: '4'            }, {                value: '5',                label: '5'            }, {                value: '',                label: ''            }            ],            languageDataList: [{                value: '汉化',                label: '汉化'            }, {                value: '日版',                label: '日版'            }, {                value: '',                label: ''            }            ],            areaDataList: [{                value: '本区',                label: '本区'            }, {                value: '转区',                label: '转区'            }, {                value: '',                label: ''            }            ],            statusDataList: [{                value: '0',                label: '未玩'            }, {                value: '1',                label: '已玩'            }, {                value: '',                label: ''            }],        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();            this.getGalGameTypes();        },        methods: {            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?name=" + this.pagination.name;                param += "&storyScore=" + this.pagination.storyScore;                param += "&roleScore=" + this.pagination.roleScore;                param += "&imgQualityScore=" + this.pagination.imgQualityScore;                param += "&musicScore=" + this.pagination.musicScore;                param += "&environmentType=" + this.pagination.environmentType;                param += "&type=" + this.pagination.type;                param += "&rebornType=" + this.pagination.rebornType;                param += "&loveType=" + this.pagination.loveType;                param += "&branchType=" + this.pagination.branchType;                param += "&spType=" + this.pagination.spType;                param += "&sexLevel=" + this.pagination.sexLevel;                param += "&language=" + this.pagination.language;                param += "&area=" + this.pagination.area;                param += "&status=" + this.pagination.status;                //发送异步请求                axios.get("/galGames/selectGalGameMain"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            getGalGameTypes() {                //发送异步请求                axios.get("/galGameTypes/1/300").then((res)=>{                    this.selcetForm.typeDataList = res.data.data.records;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/galGames/addGalGameMain",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.dialogFormVisible4Reconfirm = false;                this.$message.info("当前操作取消");            },            //弹出确定删除信息窗口            handleReconfirm(row) {                axios.get("/galGames/selectGalGameMainById/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Reconfirm = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前GalGame，是否继续？","提示",{type:"info"}).then(()=>{                    axios.put("/galGames/galGameRemove", this.formData).then((res)=>{                        if(res.data.flag){                            this.dialogFormVisible4Reconfirm = false;                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/galGames/selectGalGameMainById/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                this.$confirm("是否修改当前信息？","提示",{type:"info"}).then(()=>{                    axios.put("/galGames/updateGalGameMain",this.formData).then((res)=>{                        //判断当前操作是否成功                        if(res.data.flag){                            //1.关闭弹层                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功");                        }else{                            this.$message.error("修改失败");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },        }    })</script></html>
