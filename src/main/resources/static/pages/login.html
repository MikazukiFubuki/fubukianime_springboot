<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../minlogo.ico">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css" />
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../styles/icon/iconfont.css" />
    <style>
        .body{
            min-width: 1366px;
        }

    </style>
</head>

<body>



<div class="login" id="login-app">

    <video autoplay muted loop class="bg-video show">
        <source src="../vedio/1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video autoplay muted loop class="bg-video">
        <source src="../vedio/2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video autoplay muted loop class="bg-video">
        <source src="../vedio/3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <div class="login-box" >
        <!--        <img src="../../images/login/login-l.png" alt="">-->
        <div class="login-form">
            <el-form ref="loginForm" :model="loginForm" :rules="loginRules" >
                <div class="login-form-title">
                    <img src="../images/login/Mainlogo.png" style="width:340px;height:120px;" alt="" />
                </div>
                <h2 id="loginMsg">动画管理系统登录</h2>
                <el-form-item prop="username">
                    <el-input v-model="loginForm.username" type="text" auto-complete="off" placeholder="账号" maxlength="20"
                              prefix-icon="iconfont icon-user" />
                </el-form-item>
                <el-form-item prop="password">
                    <el-input v-model="loginForm.password" type="password" placeholder="密码" prefix-icon="iconfont icon-lock" maxlength="20"
                              @keyup.enter.native="handleLogin" />
                </el-form-item>
                <el-form-item style="width:100%;">
                    <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
                               @click.native.prevent="handleLogin">
                        <span v-if="!loading">登录</span>
                        <span v-else>登录中...</span>
                    </el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>





<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../plugins/axios/axios.min.js"></script>
<script src="../js/request.js"></script>
<script src="../js/validate.js"></script>
<script src="../api/login.js"></script>

<script>

    new Vue({
        el: '#login-app',
        data() {
            return {
                loginForm:{
                    username: '',
                    password: ''
                },
                loading: false
            }
        },
        computed: {
            loginRules() {
                const validateUsername = (rule, value, callback) => {
                    if (value.length < 1 ) {
                        callback(new Error('请输入用户名'))
                    } else {
                        callback()
                    }
                }
                const validatePassword = (rule, value, callback) => {
                    if (value.length < 6) {
                        callback(new Error('密码必须在6位以上'))
                    } else {
                        callback()
                    }
                }
                return {
                    'username': [{ 'validator': validateUsername, 'trigger': 'blur' }],
                    'password': [{ 'validator': validatePassword, 'trigger': 'blur' }]
                }
            }
        },
        created() {
            // 初始化点击事件，控制视频的切换和渐变效果
            let clickCount = 0;
            document.body.addEventListener('click', () => {
                clickCount++;
                const videos = document.querySelectorAll('.bg-video');
                videos.forEach(video => {
                    video.classList.remove('show');
                });
                videos[clickCount % videos.length].classList.add('show');
            });
        },
        methods: {
            async handleLogin() {
                this.$refs.loginForm.validate(async (valid) => {
                    if (valid) {
                        this.loading = true
                        //let res = await loginApi(this.loginForm)
                        axios.post("/user/login" , this.loginForm).then((res)=>{
                            if (res.data.flag) {
                                localStorage.setItem('userInfo',JSON.stringify(res.data.data))
                                console.log(res.data.data)
                                window.location.href= '../index.html'
                            } else {
                                this.$message.error(res.data.msg)
                                this.loading = false
                            }
                        })

                    }
                })
            }
        }
    })
</script>

</body>
</html>
