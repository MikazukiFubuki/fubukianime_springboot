<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>动画管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <!-- 查询框 -->            <div class="filter-container">                <el-input placeholder="动画片名" v-model="pagination.name" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="片源" v-model="pagination.source" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="动画形式" v-model="pagination.layout" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="类型" v-model="pagination.type" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="恋爱" v-model="pagination.love" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="工口" v-model="pagination.sexLimit" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="创作" v-model="pagination.create" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="始播年" v-model="pagination.broadcastStartYear" style="width: 75px;"                          class="filter-item"></el-input>                <el-input placeholder="终播年" v-model="pagination.broadcastEndYear" style="width: 75px;"                          class="filter-item"></el-input>                <el-input placeholder="主角" v-model="pagination.leaderGender" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="女主" v-model="pagination.favoriteHeroine" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="动画结局" v-model="pagination.animationEnd" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="原作结局" v-model="pagination.originalEnd" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="追番情况" v-model="pagination.bingeWatchingType" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="追番年" v-model="pagination.bingeWatchingYear" style="width: 75px;"                          class="filter-item"></el-input>                <!--                <el-input placeholder="季" v-model="pagination.bingeWatchingQuarter" style="width: 48px;"                                          class="filter-item"></el-input>-->                <el-select v-model="pagination.bingeWatchingQuarter" placeholder="追番季" style="width: 100px;">                    <el-option                            v-for="item in quarterCNs"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-input placeholder="补完年" v-model="pagination.completeYear" style="width: 75px;"                          class="filter-item"></el-input>                <el-select v-model="pagination.completeQuarter" placeholder="补完季" style="width: 100px;">                    <el-option                            v-for="item in quarterCNs"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-select v-model="pagination.status" placeholder="状态" style="width: 100px;">                    <el-option                            v-for="item in statusData"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-button type="primary" @click="selectByCondition()" class="dalfBut" icon="el-icon-search" :loading="false">属性                </el-button>                <el-button type="primary" @click="handleSelectYear()" class="dalfBut" icon="el-icon-search">范围                </el-button>                <el-button type="warning" @click="selectByConditionDAI()" icon="el-icon-circle-close" circle>待</el-button>                <el-button type="primary" @click="selectByConditionZAI()" icon="el-icon-caret-right" circle>在</el-button>                <el-button type="success" @click="selectByConditionYI()" icon="el-icon-circle-check" circle>已</el-button>            </div>            <!-- 数据表格 -->            <el-table size="big" current-row-key="id" :data="dataList" style="width: 100%" max-height="800" stripe                      highlight-current-row :default-sort="{prop: 'score', order: 'descending'}">                <el-table-column fixed prop="name" label="片名" align="center" width="220"></el-table-column>                <el-table-column prop="score" label="评分" sortable align="center" width="60"></el-table-column>                <el-table-column prop="scoreRank" label="排位" sortable align="center" width="60">                    <template scope="scope">                        <span v-if="scope.row.scoreRank / 10 > 0 && scope.row.scoreRank / 10 <= 1" style="color: #ff3300">{{ scope.row.scoreRank }}</span>                        <span v-else-if="scope.row.scoreRank / 10 > 1 && scope.row.scoreRank / 10 <= 5 " style="color: #ac39ac">{{ scope.row.scoreRank }}</span>                        <span v-else-if="scope.row.scoreRank / 10 > 5 && scope.row.scoreRank / 10 <= 10 " style="color: #3399ff">{{ scope.row.scoreRank }}</span>                        <span v-else-if="scope.row.scoreRank / 10 > 10 && scope.row.scoreRank / 10 <= 20 " style="color: #00ff99">{{ scope.row.scoreRank }}</span>                        <span v-else-if="scope.row.scoreRank / 10 > 20 && scope.row.scoreRank / 10 <= 50 " style="color: #ffd700">{{ scope.row.scoreRank }}</span>                        <span v-else-if="scope.row.scoreRank / 10 > 50 && scope.row.scoreRank / 10 <= 100 " style="color: #c0c0c0">{{ scope.row.scoreRank }}</span>                        <span v-else-if="scope.row.scoreRank / 10 > 100 && scope.row.scoreRank / 10 <= 150 " style="color: #B87333">{{ scope.row.scoreRank }}</span>                        <span v-else>{{ scope.row.scoreRank }}</span>                    </template>                </el-table-column>                <el-table-column label="片源" align="center">                    <el-table-column label="1" prop="source1" align="center" width="70"></el-table-column>                    <el-table-column label="2" prop="source2" align="center" width="70"></el-table-column>                    <el-table-column label="3" prop="source3" align="center" width="70"></el-table-column>                </el-table-column>                <el-table-column prop="layout" label="形式" align="center" width="320"></el-table-column>                <el-table-column label="类型" align="center">                    <el-table-column label="1" prop="type1" align="center" width="50"></el-table-column>                    <el-table-column label="2" prop="type2" align="center" width="50"></el-table-column>                    <el-table-column label="3" prop="type3" align="center" width="50"></el-table-column>                </el-table-column>                <el-table-column prop="love" label="恋爱" align="center" width="65"></el-table-column>                <el-table-column prop="sexLimit" label="工口" align="center" width="40"></el-table-column>                <el-table-column prop="create" label="创作" align="center" width="60"></el-table-column>                <el-table-column prop="completeId" label="补完" sortable align="center" width="55"></el-table-column>                <el-table-column prop="bingeWatchingId" label="追番" sortable align="center" width="55"></el-table-column>                <el-table-column prop="reviewId" label="重温" sortable align="center" width="55"></el-table-column>                <el-table-column prop="leaderGender" label="主角" align="center" width="75"></el-table-column>                <el-table-column prop="favoriteHeroine" label="最爱女主" align="center" width="110"></el-table-column>                <el-table-column prop="animationEnd" label="动画结局" align="center" width="80"></el-table-column>                <el-table-column prop="originalEnd" label="原作结局" align="center" width="85"></el-table-column>                <el-table-column prop="broadcastYear" label="播出年份" align="center" width="100"></el-table-column>                <el-table-column prop="bingeWatchingType" label="追番情况" align="center" width="60">                    <template scope="scope">                        <span v-if="scope.row.bingeWatchingType === '当季追番' " style="color:#ff8000">{{ scope.row.bingeWatchingType }}</span>                        <span v-else-if="scope.row.bingeWatchingType === '跨季追番'  " style="color: #33cc33">{{ scope.row.bingeWatchingType }}</span>                        <span v-else-if="scope.row.bingeWatchingType === '停播续追' " style="color:#7030A0">{{ scope.row.bingeWatchingType }}</span>                        <span v-else-if="scope.row.bingeWatchingType === '长期更番' " style="color:#0066ff">{{ scope.row.bingeWatchingType }}</span>                        <span v-else>{{ scope.row.bingeWatchingType }}</span>                    </template>                </el-table-column>                <el-table-column prop="bingeWatchingQuarter" label="追番季" align="center" width="70"></el-table-column>                <el-table-column prop="completeQuarter" label="补完季" align="center" width="70"></el-table-column>                <el-table-column prop="status" label="状态" align="center" width="50"></el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :hide-on-single-page="pagination.value"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 范围条件查询弹层 -->            <div class="add-form">                <el-dialog title="范围条件查询" :visible.sync="dialogFormVisible4SelectYear">                    <el-form ref="dataSelectYearForm" :model="selectYearData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画评分" prop="score">                                    <el-input v-model="selectYearData.score"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="score2">                                    <el-input v-model="selectYearData.score2"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画补番ID" prop="completeId">                                    <el-input v-model="selectYearData.completeId"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="completeId2">                                    <el-input v-model="selectYearData.completeId2"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画追番ID" prop="bingeWatchingId">                                    <el-input v-model="selectYearData.bingeWatchingId"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="bingeWatchingId2">                                    <el-input v-model="selectYearData.bingeWatchingId2"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画重温ID" prop="reviewId">                                    <el-input v-model="selectYearData.reviewId"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="reviewId2">                                    <el-input v-model="selectYearData.reviewId2"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画开始年份" prop="broadcastStartYear">                                    <el-input v-model="selectYearData.broadcastStartYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="broadcastStartYear2">                                    <el-input v-model="selectYearData.broadcastStartYear2"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画结束年份" prop="broadcastEndYear">                                    <el-input v-model="selectYearData.broadcastEndYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="broadcastEndYear2">                                    <el-input v-model="selectYearData.broadcastEndYear2"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画追番年" prop="bingeWatchingYear">                                    <el-input v-model="selectYearData.bingeWatchingYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-select v-model="selectYearData.bingeWatchingQuarter" placeholder="请选择季度">                                    <el-option                                            v-for="item in quarters"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="bingeWatchingYear2">                                    <el-input v-model="selectYearData.bingeWatchingYear2"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-select v-model="selectYearData.bingeWatchingQuarter2" placeholder="请选择季度">                                    <el-option                                            v-for="item in quarters"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="6">                                <el-form-item label="动画补完年" prop="completeYear">                                    <el-input v-model="selectYearData.completeYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-select v-model="selectYearData.completeQuarter" placeholder="请选择季度">                                    <el-option                                            v-for="item in quarters"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-col>                            <el-col :span="6">                                <el-form-item label="至" prop="completeYear2">                                    <el-input v-model="selectYearData.completeYear2"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-select v-model="selectYearData.completeQuarter2" placeholder="请选择季度">                                    <el-option                                            v-for="item in quarters"                                            :key="item.value"                                            :label="item.label"                                            :value="item.value">                                    </el-option>                                </el-select>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="selectMainByYearQuarterCondition()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../plugins/vue/vue.js"></script><script src="../plugins/element-ui/index.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script src="../plugins/axios/axios.min.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            selcetForm: {//选项框要展示的列表数据                createDataList: [],                sourceDataList: [],                bingeWatchingTypeDataList: [],                typeDataList: [],                loveDataList: [],                sexLimitDataList: [],                leaderGenderDataList: [],                animationEndDataList: [],                originalEndDataList: [],                layoutTypeDataList: [],                quarterDataList: [],                id: ''            },            dataLayoutList: [],//动画形式要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            dialogFormVisible4StartAnimeEdit: false, //编辑开始追番表单是否可见            dialogFormVisible4AddSourceEdit: false, //编辑新增来源表单是否可见            dialogFormVisible4EndAnimeEdit: false, //编辑番剧补完表单是否可见            dialogFormVisible4LayoutEdit: false, //编辑动画形式表单是否可见            dialogFormVisible4SaveLayoutEdit: false, //编辑动画形式编辑表单是否可见            dialogFormVisible4CompleteIdEdit: false, //编辑补番id编辑表单是否可见            dialogFormVisible4BingeWatchingIdEdit: false, //编辑追番id编辑表单是否可见            dialogFormVisible4ReviewIdEdit: false, //编辑重温id编辑表单是否可见            dialogFormVisible4Reconfirm: false, //确认删除表单是否可见            dialogFormVisible4DeleteLayoutEdit: false, //确认删除形式表单是否可见            dialogFormVisible4SelectYear: false, //条件查询年间表单是否可见            dialogFormVisible4ExtendAnimeEdit: false, //延长追番表单是否可见            dialogFormVisible4ChasingAPlayEdit: false, //追更一集表单是否可见            dialogFormVisible4OriginalEndEdit: false, //原作完结表单是否可见            formData: {},//表单数据            layoutFormData: {},//查询出形式表单数据            rules: {//校验规则                status: [{required: true, message: '动画状态为必填项', trigger: 'blur'}],                name: [{required: true, message: '动画名称为必填项', trigger: 'blur'}],                source1: [{required: true, message: '必须添加一个来源', trigger: 'blur'}],                type1: [{required: true, message: '至少添加一个类型', trigger: 'blur'}],                love: [{required: true, message: '恋爱类型为必填项', trigger: 'blur'}],                sexLimit: [{required: true, message: '工口类型为必填项', trigger: 'blur'}],                create: [{required: true, message: '动画类型为必填项', trigger: 'blur'}],                leaderGender: [{required: true, message: '主角类型为必填项', trigger: 'blur'}],                favoriteHeroine: [{required: true, message: '没有请写无', trigger: 'blur'}],                animationEnd: [{required: true, message: '动画结局为必填项', trigger: 'blur'}],                originalEnd: [{required: true, message: '原作结局为必填项', trigger: 'blur'}],                broadcastStartYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                broadcastStartYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                broadcastEndYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                broadcastEndYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                bingeWatchingType: [{required: true, message: '追番类型为必填项', trigger: 'blur'}],                bingeWatchingYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                bingeWatchingYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                completeYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                completeYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                layoutTypeId: [{required: true, message: '必须选择一个动画形式', trigger: 'blur'}],                episodes: [{required: true, message: '动画集数为必填项', trigger: 'blur'}],                modifyId: [{required: true, message: '修改后id为必填项', trigger: 'blur'}],            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 3000,//每页显示的记录数                total: 0,//总记录数                name: "",                score: "",                scoreRank: "",                score2: "",                source: "",                source1: "",                source2: "",                source3: "",                layout: "",                type: "",                type1: "",                type2: "",                type3: "",                love: "",                sexLimit: "",                create: "",                completeId: "",                completeId2: "",                bingeWatchingId: "",                bingeWatchingId2: "",                reviewId: "",                reviewId2: "",                leaderGender: "",                favoriteHeroine: "",                animationEnd: "",                originalEnd: "",                broadcastStartYear: "",                broadcastStartYear2: "",                broadcastEndYear: "",                broadcastEndYear2: "",                bingeWatchingType: "",                bingeWatchingYear: "",                bingeWatchingYear2: "",                completeYear: "",                completeYear2: "",                bingeWatchingQuarter: "",                bingeWatchingQuarter2: "",                completeQuarter: "",                completeQuarter2: "",                status: "",                broadcastYear: "",                modifyId: "",            },            layoutData: {//动画形式相关模型数据                id: "",                name: "",                layoutId: "",                layoutTypeId: "",                anotherName: "",                quarterNum: "",                episodes: "",            },            selectYearData: {//范围条件查询相关模型数据                currentPage: 1,//当前页码                pageSize: 3000,//每页显示的记录数                total: 0,//总记录数                score: "",                score2: "",                completeId: "",                completeId2: "",                bingeWatchingId: "",                bingeWatchingId2: "",                reviewId: "",
