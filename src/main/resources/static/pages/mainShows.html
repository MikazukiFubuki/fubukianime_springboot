<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>动画管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <!-- 数据表格 -->            <el-table size="big" current-row-key="id" :data="dataList" style="width: 100%" max-height="750" stripe                      highlight-current-row :default-sort="{prop: 'score', order: 'descending'}">                <el-table-column fixed prop="name" label="片名" align="center" width="220"></el-table-column>                <el-table-column prop="score" label="评分" sortable align="center" width="60"></el-table-column>                <el-table-column label="片源" align="center">                    <el-table-column label="1" prop="source1" align="center" width="70"></el-table-column>                    <el-table-column label="2" prop="source2" align="center" width="70"></el-table-column>                    <el-table-column label="3" prop="source3" align="center" width="70"></el-table-column>                </el-table-column>                <el-table-column prop="layout" label="形式" align="center" width="320"></el-table-column>                <el-table-column label="类型" align="center">                    <el-table-column label="1" prop="type1" align="center" width="50"></el-table-column>                    <el-table-column label="2" prop="type2" align="center" width="50"></el-table-column>                    <el-table-column label="3" prop="type3" align="center" width="50"></el-table-column>                </el-table-column>                <el-table-column prop="love" label="恋爱" align="center" width="65"></el-table-column>                <el-table-column prop="sexLimit" label="工口" align="center" width="40"></el-table-column>                <el-table-column prop="create" label="创作" align="center" width="60"></el-table-column>                <el-table-column prop="completeId" label="补完" sortable align="center" width="55"></el-table-column>                <el-table-column prop="bingeWatchingId" label="追番" sortable align="center" width="55"></el-table-column>                <el-table-column prop="reviewId" label="重温" sortable align="center" width="55"></el-table-column>                <el-table-column prop="leaderGender" label="主角" align="center" width="75"></el-table-column>                <el-table-column prop="favoriteHeroine" label="最爱女主" align="center" width="110"></el-table-column>                <el-table-column prop="animationEnd" label="动画结局" align="center" width="80"></el-table-column>                <el-table-column prop="originalEnd" label="原作结局" align="center" width="85"></el-table-column>                <el-table-column prop="broadcastYear" label="播出年份" align="center" width="100"></el-table-column>                <el-table-column prop="bingeWatchingType" label="追番情况" align="center" width="60"></el-table-column>                <el-table-column prop="bingeWatchingQuarter" label="追番季" align="center" width="70"></el-table-column>                <el-table-column prop="completeQuarter" label="补完季" align="center" width="70"></el-table-column>                <el-table-column prop="status" label="状态" align="center" width="50"></el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :hide-on-single-page="pagination.value"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../plugins/vue/vue.js"></script><script src="../plugins/element-ui/index.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script src="../plugins/axios/axios.min.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            selcetForm: {//选项框要展示的列表数据                createDataList: [],                sourceDataList: [],                bingeWatchingTypeDataList: [],                typeDataList: [],                loveDataList: [],                sexLimitDataList: [],                leaderGenderDataList: [],                animationEndDataList: [],                originalEndDataList: [],                layoutTypeDataList: [],                quarterDataList: [],                id: ''            },            dataLayoutList: [],//动画形式要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            dialogFormVisible4StartAnimeEdit: false, //编辑开始追番表单是否可见            dialogFormVisible4AddSourceEdit: false, //编辑新增来源表单是否可见            dialogFormVisible4EndAnimeEdit: false, //编辑番剧补完表单是否可见            dialogFormVisible4LayoutEdit: false, //编辑动画形式表单是否可见            dialogFormVisible4SaveLayoutEdit: false, //编辑动画形式编辑表单是否可见            dialogFormVisible4CompleteIdEdit: false, //编辑补番id编辑表单是否可见            dialogFormVisible4BingeWatchingIdEdit: false, //编辑追番id编辑表单是否可见            dialogFormVisible4ReviewIdEdit: false, //编辑重温id编辑表单是否可见            dialogFormVisible4Reconfirm: false, //确认删除表单是否可见            dialogFormVisible4DeleteLayoutEdit: false, //确认删除形式表单是否可见            dialogFormVisible4SelectYear: false, //条件查询年间表单是否可见            formData: {},//表单数据            layoutFormData: {},//查询出形式表单数据            rules: {//校验规则                status: [{required: true, message: '动画状态为必填项', trigger: 'blur'}],                name: [{required: true, message: '动画名称为必填项', trigger: 'blur'}],                score: [{required: true, message: '动画评分为必填项', trigger: 'blur'}],                source1: [{required: true, message: '必须添加一个来源', trigger: 'blur'}],                type1: [{required: true, message: '至少添加一个类型', trigger: 'blur'}],                love: [{required: true, message: '恋爱类型为必填项', trigger: 'blur'}],                sexLimit: [{required: true, message: '工口类型为必填项', trigger: 'blur'}],                create: [{required: true, message: '动画类型为必填项', trigger: 'blur'}],                leaderGender: [{required: true, message: '主角类型为必填项', trigger: 'blur'}],                favoriteHeroine: [{required: true, message: '没有请写无', trigger: 'blur'}],                animationEnd: [{required: true, message: '动画结局为必填项', trigger: 'blur'}],                originalEnd: [{required: true, message: '原作结局为必填项', trigger: 'blur'}],                broadcastStartYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                broadcastStartYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                broadcastEndYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                broadcastEndYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                bingeWatchingType: [{required: true, message: '追番类型为必填项', trigger: 'blur'}],                bingeWatchingYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                bingeWatchingYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                completeYear: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                completeYear2: [{min: 4, max: 4, message: '年份为四位数', trigger: 'blur'}],                layoutTypeId: [{required: true, message: '必须选择一个动画形式', trigger: 'blur'}],                episodes: [{required: true, message: '动画集数为必填项', trigger: 'blur'}],                modifyId: [{required: true, message: '修改后id为必填项', trigger: 'blur'}],            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 2000,//每页显示的记录数                total: 0,//总记录数                name: "",                score: "",                source: "",                source1: "",                source2: "",                source3: "",                layout: "",                type: "",                type1: "",                type2: "",                type3: "",                love: "",                sexLimit: "",                create: "",                completeId: "",                bingeWatchingId: "",                reviewId: "",                leaderGender: "",                favoriteHeroine: "",                animationEnd: "",                originalEnd: "",                broadcastStartYear: "",                broadcastStartYear2: "",                broadcastEndYear: "",                broadcastEndYear2: "",                bingeWatchingType: "",                bingeWatchingYear: "",                bingeWatchingYear2: "",                completeYear: "",                completeYear2: "",                bingeWatchingQuarter: "",                bingeWatchingQuarter2: "",                completeQuarter: "",                completeQuarter2: "",                status: "",                broadcastYear: "",                modifyId: "",            },            layoutData: {//动画形式相关模型数据                id: "",                name: "",                layoutId: "",                layoutTypeId: "",                anotherName: "",                quarterNum: "",                episodes: "",            },            selectYearData: {//条件查询年间相关模型数据                broadcastStartYear: "",                broadcastStartYear2: "",                broadcastEndYear: "",                broadcastEndYear2: "",                bingeWatchingYear: "",                bingeWatchingYear2: "",                completeYear: "",                completeYear2: "",                bingeWatchingQuarter: "",                bingeWatchingQuarter2: "",                completeQuarter: "",                completeQuarter2: "",            },            quarters: [{                value: '01',                label: '冬'            }, {                value: '04',                label: '春'            }, {                value: '07',                label: '夏'            }, {                value: '10',                label: '秋'            },],            quarterCNs: [{                value: '冬',                label: '冬'            }, {                value: '春',                label: '春'            }, {                value: '夏',                label: '夏'            }, {                value: '秋',                label: '秋'            },],            value: ''        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //全部分页查询            getAll() {                //发送异步请求                axios.get("/animeMains/" + this.pagination.currentPage + "/" + this.pagination.pageSize).then((res) => {                    this.pagination.pageSize = res.data.data.size;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                });            },        }    })</script></html>
