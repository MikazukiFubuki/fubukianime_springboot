<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>声优管理</title>    <link rel="shortcut icon" href="../minlogo.ico">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-select v-model="pagination.cvName" filterable placeholder="请选择声优">                    <el-option                            v-for="item in selcetForm.cvNameDataList"                            :key="item.name"                            :label="item.name"                            :value="item.name">                    </el-option>                </el-select>                <el-input placeholder="动画名" v-model="pagination.animeId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="角色名" v-model="pagination.animeRole" style="width: 200px;" class="filter-item"></el-input>                <el-button type="primary" @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="success" class="butT" @click="handleCreate()">新增作品</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="cvName" label="声优名称" align="center" width="320"></el-table-column>                <el-table-column prop="animeId" label="动画名" align="center" width="500"></el-table-column>                <el-table-column prop="animeRole" label="角色名" align="center" width="500"></el-table-column>                <el-table-column prop="year" label="年份" align="center" width="160"></el-table-column>                <el-table-column label="操作" align="center" width="500">                    <template slot-scope="scope">                        <el-button type="primary"  @click="handleUpdateYear(scope.row)">修改年份</el-button>                        <el-button type="primary"  @click="handleUpdateRole(scope.row)">修改角色</el-button>                        <el-button type="warning"  @click="handleUpdate(scope.row)">编辑作品</el-button>                        <el-button type="danger" @click="handleReconfirm(scope.row)">删除作品</el-button>                    </template>                </el-table-column>            </el-table>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增作品" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-form-item label="声优">                                <el-select v-model="formData.cvName" filterable placeholder="请选择声优">                                    <el-option                                            v-for="item in selcetForm.cvNameDataList"                                            :key="item.name"                                            :label="item.name"                                            :value="item.name">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-form-item label="动画名">                                <el-select v-model="formData.animeId" filterable placeholder="请选择动画">                                    <el-option                                            v-for="item in selcetForm.animeNameDataList"                                            :key="item.id"                                            :label="item.name"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="角色名" prop="animeRole">                                    <el-input type="textarea" v-model="formData.animeRole"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="饰演开始年" prop="startYear">                                    <el-input  v-model="formData.startYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="饰演结束年" prop="endYear">                                    <el-input  v-model="formData.endYear"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑作品" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-form-item label="动画名">                                <el-select v-model="formData.animeId" filterable placeholder="请选择动画">                                    <el-option                                            v-for="item in selcetForm.animeNameDataList"                                            :key="item.id"                                            :label="item.name"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="角色名" prop="animeRole">                                    <el-input type="textarea" v-model="formData.animeRole"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="饰演开始年" prop="startYear">                                    <el-input  v-model="formData.startYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="饰演结束年" prop="endYear">                                    <el-input  v-model="formData.endYear"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑年份弹层 -->            <div class="add-form">                <el-dialog title="编辑年份" :visible.sync="dialogFormVisible4EditYear">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="饰演开始年" prop="startYear">                                    <el-input  v-model="formData.startYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="饰演结束年" prop="endYear">                                    <el-input  v-model="formData.endYear"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEditYear()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑角色弹层 -->            <div class="add-form">                <el-dialog title="编辑角色" :visible.sync="dialogFormVisible4EditRole">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="24">                                <el-form-item label="角色名" prop="animeRole">                                    <el-input type="textarea" v-model="formData.animeRole"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEditRole()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 删除标签弹层 -->            <div class="add-form">                <el-dialog title="删除作品" :visible.sync="dialogFormVisible4Reconfirm">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-form-item label="声优">                                <el-select :disabled="true" v-model="formData.cvName" filterable placeholder="声优">                                    <el-option                                            v-for="item in selcetForm.cvNameDataList"                                            :key="item.name"                                            :label="item.name"                                            :value="item.name">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-form-item label="动画名">                                <el-select :disabled="true" v-model="formData.animeId" filterable placeholder="请选择动画">                                    <el-option                                            v-for="item in selcetForm.animeNameDataList"                                            :key="item.id"                                            :label="item.name"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="角色名" prop="animeRole">                                    <el-input :disabled="true" type="textarea" v-model="formData.animeRole"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="饰演开始年" prop="startYear">                                    <el-input :disabled="true" v-model="formData.startYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="饰演结束年" prop="endYear">                                    <el-input :disabled="true" v-model="formData.endYear"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="danger" @click="handleDelete()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script src="../js/request.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            selcetForm: {//选项框要展示的列表数据                cvNameDataList: [],                animeNameDataList: [],                id: ''            },            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            dialogFormVisible4EditYear:false,//编辑年份表单是否可见            dialogFormVisible4EditRole:false,//编辑角色表单是否可见            dialogFormVisible4Reconfirm:false,//删除表单是否可见            formData: {},//表单数据            rules: {//校验规则                cvName: [{ required: true, message: '声优名字为必填项', trigger: 'blur' }],                animeId: [{ required: true, message: '动画名称为必填项', trigger: 'blur' }],                startYear: [{ required: true, message: '动画开始年为必填项', trigger: 'blur' }],                endYear: [{ required: true, message: '动画结束年为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                animeId: "",                animeRole: "",                startYear: "",                endYear: "",                year: "",                cvName: "",            },        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getCVName();            this.getAnimeName();        },        methods: {            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?cvName=" + this.pagination.cvName;                param += "&animeId=" + this.pagination.animeId;                param += "&animeRole=" + this.pagination.animeRole;                //发送异步请求                axios.get("/cvs/selectCvWorks"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            getCVName() {                //发送异步请求                axios.get("/cvs/selectCVName").then((res)=>{                    this.selcetForm.cvNameDataList = res.data.data;                });            },            getAnimeName() {                //发送异步请求                axios.get("/animeMains/selectAllAnimeName").then((res)=>{                    this.selcetForm.animeNameDataList = res.data.data;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                this.$confirm("是否增加当前声优的这个作品？","提示",{type:"info"}).then(()=>{                    axios.post("/cvs/addCvWorks",this.formData).then((res)=>{                        //判断当前操作是否成功                        if(res.data.flag){                            //1.关闭弹层                            this.dialogFormVisible = false;                            this.$message.success(res.data.msg);                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        if (this.pagination.cvName === '' && this.pagination.animeId === '' && this.pagination.animeRole === ''){                            param = "?animeId=" + this.formData.animeId;                            //param += "&animeId=" + this.formData.animeId;                            //param += "&animeRole=" + this.formData.animeRole;                            //发送异步请求                            axios.get("/cvs/selectAfterAdd"+param).then((res)=>{                                this.dataList = res.data.data;                            });                        } else {                            //2.重新加载数据                            this.getAll();                        }                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.dialogFormVisible4EditYear = false;                this.dialogFormVisible4EditRole = false;                this.dialogFormVisible4Reconfirm = false;                this.$message.info("当前操作取消");            },            //弹出确定删除信息窗口            handleReconfirm(row) {                axios.get("/cvs/selectCvWorksById/" + row.id).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Reconfirm = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(() => {                    //2.重新加载数据                    this.getAll();                });            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前声优，是否继续？","提示",{type:"info"}).then(()=>{                    axios.put("/cvs/worksRemove", this.formData).then((res)=>{                        if(res.data.flag){                            this.dialogFormVisible4Reconfirm = false;                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/cvs/selectCvWorksById/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                this.$confirm("是否修改当前信息？","提示",{type:"info"}).then(()=>{                    axios.put("/cvs/updateCvWorks",this.formData).then((res)=>{                        //判断当前操作是否成功                        if(res.data.flag){                            //1.关闭弹层                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功");                        }else{                            this.$message.error("修改失败");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出修改年份窗口            handleUpdateYear(row) {                axios.get("/cvs/selectCvWorksById/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4EditYear = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //确认修改年份            handleEditYear() {                this.$confirm("是否修改当前信息？","提示",{type:"info"}).then(()=>{                    axios.put("/cvs/updateYear",this.formData).then((res)=>{                        //判断当前操作是否成功                        if(res.data.flag){                            //1.关闭弹层                            this.dialogFormVisible4EditYear = false;                            this.$message.success("修改成功");                        }else{                            this.$message.error("修改失败");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出修改角色窗口            handleUpdateRole(row) {                axios.get("/cvs/selectCvWorksById/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4EditRole = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //确认修改角色            handleEditRole() {                this.$confirm("是否修改当前信息？","提示",{type:"info"}).then(()=>{                    axios.put("/cvs/updateRole",this.formData).then((res)=>{                        //判断当前操作是否成功                        if(res.data.flag){                            //1.关闭弹层                            this.dialogFormVisible4EditRole = false;                            this.$message.success("修改成功");                        }else{                            this.$message.error("修改失败");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },        }    })</script></html>
