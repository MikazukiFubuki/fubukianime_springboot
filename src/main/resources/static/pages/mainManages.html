<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>动画管理</title>    <link rel="shortcut icon" href="../minlogo.ico">    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <!-- 查询框 -->            <div class="filter-container">                <el-input placeholder="动画片名" v-model="pagination.name" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="片源" v-model="pagination.source" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="形式" v-model="pagination.layout" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="类型" v-model="pagination.type" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="恋爱" v-model="pagination.love" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="工口" v-model="pagination.sexLimit" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="创作" v-model="pagination.create" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="始播年" v-model="pagination.broadcastStartYear" style="width: 75px;"                          class="filter-item"></el-input>                <el-input placeholder="终播年" v-model="pagination.broadcastEndYear" style="width: 75px;"                          class="filter-item"></el-input>                <el-input placeholder="主角" v-model="pagination.leaderGender" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="女主" v-model="pagination.favoriteHeroine" style="width: 60px;"                          class="filter-item"></el-input>                <el-input placeholder="动画结局" v-model="pagination.animationEnd" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="原作结局" v-model="pagination.originalEnd" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="追番情况" v-model="pagination.bingeWatchingType" style="width: 90px;"                          class="filter-item"></el-input>                <el-input placeholder="追番年" v-model="pagination.bingeWatchingYear" style="width: 75px;"                          class="filter-item"></el-input>                <!--                <el-input placeholder="季" v-model="pagination.bingeWatchingQuarter" style="width: 48px;"                                          class="filter-item"></el-input>-->                <el-select v-model="pagination.bingeWatchingQuarter" placeholder="追番季" style="width: 100px;">                    <el-option                            v-for="item in quarterCNs"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-input placeholder="补完年" v-model="pagination.completeYear" style="width: 75px;"                          class="filter-item"></el-input>                <el-select v-model="pagination.completeQuarter" placeholder="补完季" style="width: 100px;">                    <el-option                            v-for="item in quarterCNs"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-select v-model="pagination.status" placeholder="状态" style="width: 100px;">                    <el-option                            v-for="item in statusData"                            :key="item.value"                            :label="item.label"                            :value="item.value">                    </el-option>                </el-select>                <el-button type="primary" @click="selectByCondition()" class="dalfBut" icon="el-icon-search" >属性                </el-button>                <el-button type="primary" @click="handleSelectYear()" class="dalfBut" icon="el-icon-search">范围                </el-button>                <el-button type="success" class="butT" @click="handleCreate()">新增</el-button>                <el-button type="warning" @click="selectByConditionDAI()" icon="el-icon-circle-close" circle>待</el-button>                <el-button type="primary" @click="selectByConditionZAI()" icon="el-icon-caret-right" circle>在</el-button>                <el-button type="success" @click="selectByConditionYI()" icon="el-icon-circle-check" circle>已</el-button>            </div>            <!-- 数据表格 -->            <el-table size="big" current-row-key="id" :data="dataList" style="width: 100%" max-height="800" stripe                      highlight-current-row :default-sort="{prop: 'score', order: 'descending'}">                <el-table-column fixed prop="name" label="片名" align="center" width="210"></el-table-column>                <el-table-column prop="score" label="评分" sortable align="center" width="60"></el-table-column>                <el-table-column label="片源" align="center">                    <el-table-column label="1" prop="source1" align="center" width="70"></el-table-column>                    <el-table-column label="2" prop="source2" align="center" width="70"></el-table-column>                    <el-table-column label="3" prop="source3" align="center" width="70"></el-table-column>                </el-table-column>                <el-table-column prop="layout" label="形式" align="center" width="320"></el-table-column>                <el-table-column label="类型" align="center">                    <el-table-column label="1" prop="type1" align="center" width="50"></el-table-column>                    <el-table-column label="2" prop="type2" align="center" width="50"></el-table-column>                    <el-table-column label="3" prop="type3" align="center" width="50"></el-table-column>                </el-table-column>                <el-table-column prop="love" label="恋爱" align="center" width="65"></el-table-column>                <el-table-column prop="sexLimit" label="工口" align="center" width="40"></el-table-column>                <el-table-column prop="create" label="创作" align="center" width="60"></el-table-column>                <el-table-column prop="completeId" label="补完" sortable align="center" width="55"></el-table-column>                <el-table-column prop="bingeWatchingId" label="追番" sortable align="center" width="55"></el-table-column>                <el-table-column prop="reviewId" label="重温" sortable align="center" width="55"></el-table-column>                <el-table-column prop="leaderGender" label="主角" align="center" width="75"></el-table-column>                <el-table-column prop="favoriteHeroine" label="最爱女主" align="center" width="110"></el-table-column>                <el-table-column prop="animationEnd" label="动画结局" align="center" width="80"></el-table-column>                <el-table-column prop="originalEnd" label="原作结局" align="center" width="85"></el-table-column>                <el-table-column prop="broadcastYear" label="播出年份" align="center" width="100"></el-table-column>                <el-table-column prop="bingeWatchingType" label="追番情况" align="center" width="60"></el-table-column>                <el-table-column prop="bingeWatchingQuarter" label="追番季" align="center" width="70"></el-table-column>                <el-table-column prop="completeQuarter" label="补完季" align="center" width="70"></el-table-column>                <el-table-column prop="status" label="状态" align="center" width="50"></el-table-column>                <el-table-column label="操作" align="center" width="600">                    <template slot-scope="scope">                        <el-dropdown>                            <el-button type="success">                                新增内容<i class="el-icon-arrow-down el-icon--right"></i>                            </el-button>                            <el-dropdown-menu slot="dropdown">                                <el-button type="success" @click="handleCreateLayout(scope.row)">新增形式</el-button>                                <el-button type="success" @click="handleAddSource(scope.row)">新增片源</el-button>                            </el-dropdown-menu>                        </el-dropdown>                        <el-dropdown>                            <el-button type="primary">                                看番类型<i class="el-icon-arrow-down el-icon--right"></i>                            </el-button>                            <el-dropdown-menu slot="dropdown">                                <el-button type="primary" @click="handleStartAnime(scope.row)">开始追番</el-button>                                <el-button type="primary" @click="handleExtendAnime(scope.row)">延长追番</el-button>                                <el-button type="primary" @click="handleEndAnime(scope.row)">动画补完</el-button>                                <el-button type="primary" @click="handleUpdateOriginalEnd(scope.row)">原作完结</el-button>                                <el-button type="primary" @click="handleReviewAnime(scope.row)">动画重温</el-button>                            </el-dropdown-menu>                        </el-dropdown>                        <el-button type="info" @click="selectAnimeLayoutByAnimeId(scope.row)">查看形式</el-button>                        <el-dropdown>                            <el-button type="warning">                                修改<i class="el-icon-arrow-down el-icon--right"></i>                            </el-button>                            <el-dropdown-menu slot="dropdown">                                <el-button type="warning" @click="handleUpdate(scope.row)">修改动画</el-button>                                <el-button type="warning" @click="handleCompleteId(scope.row)">修改补番ID</el-button>                                <el-button type="warning" @click="handleBingeWatchingId(scope.row)">修改追番ID</el-button>                                <el-button type="warning" @click="handleReviewId(scope.row)">修改重温ID</el-button>                            </el-dropdown-menu>                        </el-dropdown>                        <el-button type="danger" @click="handleReconfirm(scope.row)">删除动画</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :hide-on-single-page="pagination.value"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增动画弹层 -->            <div class="add-form">                <el-dialog title="新增动画" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="200px">                        <el-row>                            <el-col :span="18">                                <el-form-item label="动画片名" prop="name">                                    <el-input v-model="formData.name" placeholder="请输入动画片名"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-form-item label="动画创作类型">                                <el-select v-model="formData.create" filterable placeholder="请选择动画创作类型">                                    <el-option                                            v-for="item in selcetForm.createDataList"                                            :key="item.id"                                            :label="item.typesName"                                            :value="item.id">                                    </el-option>                                </el-select>                            </el-form-item>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定增加</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑动画全部属性弹层 -->            <div class="add-form">                <el-dialog title="编辑动画" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画片名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="动画评分" prop="score">                                    <el-input v-model="formData.score"/>                                </el-form-item>                            </el-col>                            <el-col :span="6">                                <el-form-item label="动画状态">                                    <el-select v-model="formData.status" filterable placeholder="请选择状态">                                        <el-option                                                v-for="item in statusData"                                                :key="item.value"                                                :label="item.label"                                                :value="item.value">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画片源">                                    <el-select v-model="formData.source1" filterable placeholder="请选择动画片源">                                        <el-option                                                v-for="item in selcetForm.sourceDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label=" ">                                    <el-select v-model="formData.source2" filterable placeholder="请选择动画片源">                                        <el-option                                                v-for="item in selcetForm.sourceDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label=" ">                                    <el-select v-model="formData.source3" filterable placeholder="请选择动画片源">                                        <el-option                                                v-for="item in selcetForm.sourceDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画类型">                                    <el-select v-model="formData.type1" filterable placeholder="请选择动画类型">                                        <el-option                                                v-for="item in selcetForm.typeDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label=" ">                                    <el-select v-model="formData.type2" filterable placeholder="请选择动画类型">                                        <el-option                                                v-for="item in selcetForm.typeDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label=" ">                                    <el-select v-model="formData.type3" filterable placeholder="请选择动画类型">                                        <el-option                                                v-for="item in selcetForm.typeDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="10">                                <el-form-item label="动画恋爱类型">                                    <el-select v-model="formData.love" filterable placeholder="请选择动画恋爱类型">                                        <el-option                                                v-for="item in selcetForm.loveDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="10">                                <el-form-item label="动画工口类型">                                    <el-select v-model="formData.sexLimit" filterable placeholder="请选择动画工口类型">                                        <el-option                                                v-for="item in selcetForm.sexLimitDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="10">                                <el-form-item label="动画创作类型">                                    <el-select v-model="formData.create" filterable placeholder="请选择动画创作类型">                                        <el-option                                                v-for="item in selcetForm.createDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="10">                                <el-form-item label="动画主角类型">                                    <el-select v-model="formData.leaderGender" filterable placeholder="请选择动画主角类型">                                        <el-option                                                v-for="item in selcetForm.leaderGenderDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="最爱女主" prop="favoriteHeroine">                                    <el-input v-model="formData.favoriteHeroine"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="动画结局">                                    <el-select v-model="formData.animationEnd" filterable placeholder="请选择动画结局">                                        <el-option                                                v-for="item in selcetForm.animationEndDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="动画原作结局">                                    <el-select v-model="formData.originalEnd" filterable placeholder="请选择动画原作结局">                                        <el-option                                                v-for="item in selcetForm.originalEndDataList"                                                :key="item.id"                                                :label="item.typesName"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="播出起始年份" prop="broadcastStartYear" placeholder="请输入动画起始年份">                                    <el-input v-model="formData.broadcastStartYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="播出最终年份" prop="broadcastEndYear" placeholder="请输入动画最终年份">                                    <el-input v-model="formData.broadcastEndYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画追番情况">                                    <el-select v-model="formData.bingeWatchingType" filterable placeholder="请选择动画追番情况">                                        <el-option                                                v-for="item in selcetForm.bingeWatchingTypeDataList"                                                :key="item.id"                                                :label="item.bingeWatchingType"                                                :value="item.id">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画追番年" prop="bingeWatchingYear">                                    <el-input v-model="formData.bingeWatchingYear" placeholder="请输入动画追番年"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="动画追番季">                                    <el-select v-model="formData.bingeWatchingQuarter" placeholder="请选择动画追番季">                                        <el-option                                                v-for="item in quarters"                                                :key="item.value"                                                :label="item.label"                                                :value="item.value">                                        </el-option>                                    </el-select>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="8">                                <el-form-item label="动画补完年" prop="completeYear">                                    <el-input v-model="formData.completeYear"/>                                </el-form-item>                            </el-col>                            <el-col :span="8">                                <el-form-item label="补完季">                                    <el-select v-model="formData
