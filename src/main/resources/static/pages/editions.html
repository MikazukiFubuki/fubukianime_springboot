<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>动画管理</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="大版本" v-model="pagination.largeVersion" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="小版本" v-model="pagination.minorVersion" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="内容" v-model="pagination.content" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="新增内容" v-model="pagination.newContent" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="删除内容" v-model="pagination.obsoleteContent" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="更新时间" v-model="pagination.onlineTime" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="success" class="butT" @click="handleCreateLarge()">新增大版本</el-button>                <el-button type="primary" class="butT" @click="handleCreateMinor()">新增小版本</el-button>            </div>            <el-table size="big" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="version" label="版本" align="center"></el-table-column>                <el-table-column prop="content" label="内容" align="center"></el-table-column>                <el-table-column prop="newContent" label="新增内容" align="center"></el-table-column>                <el-table-column prop="obsoleteContent" label="删除内容" align="center"></el-table-column>                <el-table-column prop="onlineTime" label="更新时间" align="center"></el-table-column>            </el-table>            <!-- 新增大版本弹层 -->            <div class="add-form">                <el-dialog title="新增大版本" :visible.sync="dialogFormVisibleLarge">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="18">                                <el-form-item label="版本介绍" prop="create">                                    <el-input v-model="formData.content" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="新增内容" prop="create">                                    <el-input v-model="formData.newContent" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="删除内容" prop="create">                                    <el-input v-model="formData.obsoleteContent" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAddLarge()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 新增小版本弹层 -->            <div class="add-form">                <el-dialog title="新增小版本" :visible.sync="dialogFormVisibleMinor">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="18">                                <el-form-item label="版本介绍" prop="create">                                    <el-input v-model="formData.content" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="新增内容" prop="create">                                    <el-input v-model="formData.newContent" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="18">                                <el-form-item label="删除内容" prop="create">                                    <el-input v-model="formData.obsoleteContent" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAddMinor()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisibleLarge: false,//添加大版本表单是否可见            dialogFormVisibleMinor: false,//添加小版本表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                content: [{ required: true, message: '版本内容为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                largeVersion: "",                minorVersion: "",                content: "",                newContent: "",                obsoleteContent: "",                onlineTime: "",                version: "",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //列表            // getAll() {            //     //发送异步请求            //     axios.get("/books").then((res)=>{            //         // console.log(res.data);            //         this.dataList = res.data.data;            //     });            // },            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                param = "?largeVersion="+this.pagination.largeVersion;                param +="&minorVersion="+this.pagination.minorVersion;                param +="&content="+this.pagination.content;                param +="&newContent="+this.pagination.newContent;                param +="&obsoleteContent="+this.pagination.obsoleteContent;                param +="&onlineTime="+this.pagination.onlineTime;                // console.log(param);                //发送异步请求                axios.get("/animeEditions/selectEdition"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加大版本窗口            handleCreateLarge() {                this.dialogFormVisibleLarge = true;                this.resetForm();            },            //弹出添加小版本窗口            handleCreateMinor() {                this.dialogFormVisibleMinor = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加大版本            handleAddLarge() {                axios.post("/animeEditions/addLargeEdition",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisibleLarge = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //添加小版本            handleAddMinor() {                axios.post("/animeEditions/addMinorEdition",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisibleMinor = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisibleLarge = false;                this.dialogFormVisibleMinor = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },        }    })</script></html>
